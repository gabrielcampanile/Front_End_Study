<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="style3.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>

<body id="b">
    <header>
        <a href="index.html">ALISTAMENTO online</a>
    </header>
    <main>
        <h1>REQUERER CERTIFICADO DE DISPENSA</h1>
        <form action="">
            <br>
            <div>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" placeholder="Nome completo"> |
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" placeholder="xxx.xxx.xxx-xx" maxlength="14">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="@marinhamil.br"> |
                <label for="pwd">Password:</label>
                <input type="password" id="pwd" name="pwd">
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar" class="submit">
            </div>
        </form>
    </main>
</body>

</html>
