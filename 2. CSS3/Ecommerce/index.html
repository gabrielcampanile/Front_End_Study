<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-stone-200 flex flex-col">
  <section id="carrinho"
    class="fixed top-0 right-[-360px] bg-slate-950 h-screen w-[360px] text-slate-200 z-50 duration-200 border-l border-slate-200 p-5 flex flex-col justify-between">
    <div id="cabecalho-carrinho" class="flex justify-between m-4">
      <p>Meu carrinho</p>
      <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
    </div>
    <section id="produtos-carrinhos">
      <p id="preco-total">$200</p>
    </section>
    <button class="bg-slate-200 text-slate-900 p-1">Finalizar Compra</button>
  </section>
  <header class="flex text-xl bg-slate-950 shadow-slate-400 shadow-xl px-8 py-4 justify-between sticky top-0 z-10">
    <img class="h-16" src="./assets/logo/hashtag.svg" alt="logo do magazine">
    <div class="text-slate-200 flex gap-2 items-end mx-2">
      <button id="abrir-carrinho" class="mx-2"><i class="fa-solid fa-cart-shopping"></i></button>
      <button class="mr-2"><i class="fa-solid fa-user"></i></button>
    </div>
  </header>
  <main>
    <section id="container-produto" class="flex flex-wrap p-10 justify-center gap-10">
    </section>
  </main>
  <script type="module" src="main.js"></script>
</body>

</html>
