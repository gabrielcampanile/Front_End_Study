<!DOCTYPE html>
<html lang="en">

<head>
    <title>Alistamento</title>
    <link rel="stylesheet" href="style2.css">

<body>
    <h1>ALISTAMENTO MILITAR ONLINE</h1>
    <form action="">
        <div>
            <label for="name">Nome:</label>
            <input type="text" name="name" id="name">
        </div>
        <br>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" autocomplete="off"> <br> <br>
            <label for="pwd">Password:</label>
            <input type="password" name="pwd" id="pwd">
        </div>
        <br>
        <div>
            <label for="bday">Data de nascimento:</label>
            <input type="date" name="bday" id="bday"> <br> <br>
            <label for="photo">Foto:</label>
            <input type="file" name="photo" id="photo">
        </div>
        <br>
        <div>
            <label for="nationality">Nacionalidade:</label>
            <select name="nationality" id="nationality">
                <option value="brazilian">Brasileira</option>
                <option value="russian">Russa</option>
                <option value="american">Americana</option>
            </select> <br> <br>
            Gênero:
            <label for="male">M</label>
            <input type="radio" name="gender" id="male" value="male">
            <label for="female">F</label>
            <input type="radio" name="gender" id="female" value="female">
        </div>
        <br>
        <div>
            Suas principais qualidades: <br>
            <label for="int">Inteligência</label>
            <input type="checkbox" name="int" id="int"> |
            <label for="res">Resiliência</label>
            <input type="checkbox" name="res" id="res"> |
            <label for="fis">Preparo Físico</label>
            <input type="checkbox" name="fis" id="fis"> |
            <label for="ed">Educação</label>
            <input type="checkbox" name="ed" id="ed"> |
        </div>
        <br>
        <div>
            <textarea name="description" id="description" cols="30" rows="10"
                placeholder="Por que você gostaria de servir?" maxlength="50"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>

</html>
