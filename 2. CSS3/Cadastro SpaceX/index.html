<!DOCTYPE html>
<html lang="en">

<head>
    <title>Cadastro da liga dos astronautas</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h3>Cadastro da liga dos astronautas</h3>
        <form action="">
            <div>
                <label for="name">Nome:</label>
                <input type="text" name="name" id="name">
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" autocomplete="off"> -
                <label for="pwd">Password:</label>
                <input type="password" name="pwd" id="pwd">
            </div>
            <br>
            <div>
                <label for="bday">Data de nascimento:</label>
                <input type="date" name="bday" id="bday"> -
                <label for="photo">Foto:</label>
                <input type="file" name="photo" id="photo">
            </div>
            <br>
            <div>
                <label for="nationality">Nacionalidade:</label>
                <select name="nationality" id="nationality">
                    <option value="russian">Russa</option>
                    <option value="american">Americana</option>
                    <option value="brazilian">Brasileira</option>
                </select> -
                Gênero:
                <label for="female">F</label>
                <input type="radio" name="gender" id="female" value="female">
                <label for="male">M</label>
                <input type="radio" name="gender" id="male" value="male">
            </div>
            <br>
            <div>
                Suas principais qualidades: <br>
                <label for="int">Inteligência</label>
                <input type="checkbox" name="int" id="int"> |
                <label for="res">Resiliência</label>
                <input type="checkbox" name="res" id="res"> |
                <label for="fis">Preparo Físico</label>
                <input type="checkbox" name="fis" id="fis"> |
                <label for="ed">Educação</label>
                <input type="checkbox" name="ed" id="ed"> |
            </div>
            <br>
            <div>
                <textarea name="description" id="description" cols="30" rows="10"
                    placeholder="Porque você gostaria de ser astronauta?" maxlength="50"></textarea>
            </div>
            <br>
            <div>
                <input type="submit" value="Criar">
            </div>
        </form>
    </div>
</body>

</html>
