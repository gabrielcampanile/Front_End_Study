<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Imagens</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
        body {
            background-color: rgb(5, 5, 27);
            color: white;
            margin: 30px;
            padding: 10px;
        }

        .img-div {
            width: 250px;
        }
    </style>
</head>

<body>
    <div class="text-center">
        <h1>Imagens</h1>
        <a href="https://getbootstrap.com/docs/5.1/content/images/" target="_blank"><b>Documentação Completa</b></a>
        <hr>
    </div>

    <div class="container">
        <p class="h1"><u>Imagem responsiva tela inteira</u></p><br>
        <img src="logo-obc-2021-darkbg.png" class="img-fluid" alt="img-obc">
    </div>
    <br>
    <hr>
    <div class="container">
        <p class="h1"><u>Imagem thumbnails</u></p><br>
        <div class="img-div">
            <img src="Icon-Dark.png" class="img-thumbnail" alt="logo-quadrado">
        </div>
    </div>
    <br>
    <hr>
    <div class="container">
        <p class="h1"><u>Imagens alinhadas</u></p><br>
        <div class="img-div w-200">
            <img src="Icon-Dark.png" class="rounded float-start" alt="...">
            <img src="Icon-Dark.png" class="rounded float-end" alt="...">
            <img src="Icon-Dark.png" class="rounded mx-auto d-block" alt="...">
            <div class="text-center">
                <img src="Icon-Dark.png" class="rounded" alt="...">
              </div>
        </div>
    </div>


    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
