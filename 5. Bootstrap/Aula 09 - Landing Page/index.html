<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <!-- CSS Customizado -->
    <link rel="stylesheet" href="./css/style.css">
    
    <!-- Favicon -->
     <link rel="stylesheet" href="">

    <title>Rumo a Marte</title>
</head>
<body class="py-5">

    <div class="container px-4 container1">
        <!-- Logo -->
        <div class="text-center">
            <img class="img-fluid topLogo mt-4 mb-3" src="./images/logoOneBitDark.png" alt="LP">
        </div>

        <!-- Primeira divisão do form -->
        <p class="paragraph">
            1 - Qual seu nome?
        </p>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Primeiro nome:</span>                
            <input type="text" class="form-control" placeholder="Digite seu nome" aria-label="Digite seu nome" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Segundo nome:</span>                
            <input type="text" class="form-control" placeholder="Digite seu nome" aria-label="Digite seu nome" aria-describedby="basic-addon1">
        </div>

        <!-- Segunda divisão do form -->
        <p class="mt-3 paragraph">
            2 - Qual sua idade?
        </p>

        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1">
                Homem
            </label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault2">
            <label class="form-check-label" for="flexRadioDefault2">
                Mulher
            </label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadioDefault" id="flexRadioDefault3">
            <label class="form-check-label" for="flexRadioDefault3">
                Outro
            </label>
        </div>

        <!-- Terceira divisão do form -->
        <p class="mt-3 paragraph">
            3 - Marque os treinamentos que você fez:
        </p>

        <div class="form-ckeck form-switch">
            <input type="checkbox" role="switch" class="form-check-input" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">
                Treinamento físico básico
            </label>
        </div>
        <div class="form-ckeck form-switch">
            <input type="checkbox" role="switch" class="form-check-input" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">
                Treinamento avançado de astronauta
            </label>
        </div>
        <div class="form-ckeck form-switch">
            <input type="checkbox" role="switch" class="form-check-input" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">
                Treinamento físico intenso
            </label>
        </div>


        <!-- Quarta divisão do form -->

        <p class="mt-3 paragraph">
            4 - Quais são as suas qualidades?
        </p>

        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox1" value="option1">
            <label for="inlineCheckbox1" class="form-check-label">
                Proativo
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox2" value="option2">
            <label for="inlineCheckbox2" class="form-check-label">
                Resistente
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox3" value="option3">
            <label for="inlineCheckbox3" class="form-check-label">
                Não vomito
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox4" value="option4">
            <label for="inlineCheckbox4" class="form-check-label">
                Não temo marciano
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox5" value="option5">
            <label for="inlineCheckbox5" class="form-check-label">
                Já vi um alien
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox6" value="option6">
            <label for="inlineCheckbox6" class="form-check-label">
                Star Wars é melhor que Star Trek
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox7" value="option7">
            <label for="inlineCheckbox7" class="form-check-label">
                Naval
            </label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" id="inlineCheckbox8" value="option8">
            <label for="inlineCheckbox8" class="form-check-label">
                Ama a humanidade
            </label>
        </div>

        <!-- Quinta divisão do form -->
        <div class="text-center">
            <button class="btn btn-outline-danger btnSend mt-3 mb-3">Enviar</button>
        </div>
    </div>
    
    <div class="container text-center footer">
        <p class="text-dark-emphasis">Feito por Gabriel Belchior &copy;<a class="text-decoration-none text-dark-emphasis" href="https://github.com/gabrielcampanile">GitHub</a></p>
    </div>

    <!-- JavaScript Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
