<html>
<head>
  <title>Inputs do HTML</title>
</head>

<body>
  <h1>Inputs do HTML</h1>

  <form>
    <!-- Campo de texto -->
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>
    <br><br>

    <!-- Campo de e-mail -->
    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>
    <br><br>

    <!-- Campo de senha -->
    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required>
    <br><br>

    <!-- Campo de número -->
    <label for="idade">Idade:</label>
    <input type="number" id="idade" name="idade" min="18" max="100">
    <br><br>

    <!-- Campo de seleção usando inputs de radio -->
    <label>Gênero:</label>
    <input type="radio" id="masculino" name="genero" value="masculino">
    <label for="masculino">Masculino</label>
    <input type="radio" id="feminino" name="genero" value="feminino">
    <label for="feminino">Feminino</label>
    <input type="radio" id="outro" name="genero" value="outro">
    <label for="outro">Outro</label>
    <br><br>

    <!-- Campo de seleção múltipla usando inputs de checkbox -->
    <label>Interesses:</label>
    <input type="checkbox" id="backend" name="interesses" value="backend">
    <label for="backend">Back-end</label>
    <input type="checkbox" id="frontend" name="interesses" value="frontend">
    <label for="frontend">Front-end</label>
    <input type="checkbox" id="mobile" name="interesses" value="mobile">
    <label for="mobile">Mobile</label>
    <br><br>

    <!-- Campo de data -->
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" name="dataNascimento">
    <br><br>

    <!-- Campo de arquivo (upload de arquivos) -->
    <label for="fotoPerfil">Foto de Perfil:</label>
    <input type="file" id="fotoPerfil" name="fotoPerfil">
    <br><br>

    <!-- Campo de caixa de seleção -->
    <label for="situacao">Situação Atual:</label>
    <select name="situacao" id="situacao">
        <option value="" selected disabled>Selecione uma das opções...</option>
        <option value="estudante">Estudando para me tornar um programador</option>
        <option value="estagiario">Atuando como estagiário/trainee</option>
        <option value="junior">Atuando como desenvolvedor júnior</option>
        <option value="pleno">Atuando como desenvolvedor pleno</option>
        <option value="senior">Atuando como desenvolvedor sênior</option>
    </select>
    <br><br>

    <!-- Campo de área de texto de múltiplas linhas -->
    <label for="sobre">Sobre Mim:</label>
    <textarea name="sobre" id="sobre" cols="40" rows="6" placeholder="Fale um pouco sobre você..."></textarea>
    <br><br>

    <!-- Botão de envio -->
    <button type="submit">Enviar</button>
  </form>
</body>

</html>
